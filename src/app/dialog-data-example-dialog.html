<h1 mat-dialog-title>Favorite Animal</h1>
<div mat-dialog-content>
  My favorite animal is:
  <ul>
    <li *ngFor="let item of data.animal">
      <span>Here is data</span> {{item.name}}
    </li>
  </ul>
</div>
